<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
    background-color: #2C2945;
    font-family: 'Poppins', sans-serif;
     background-color:#5A5D8A;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.quiz-container {
    background-color:#5A5D8A;
        border:solid rgb(213, 147, 213) 5px;
       box-shadow: 0 0 30px 10px rgb(199, 113, 199) ;
    border-radius: 15px;
    
    width: 90%;
    max-width: 600px;
    padding: 2rem;
    text-align: center;
}

#quiz-content h1 {
    margin-top: 0;
    color: #0056b3;
}

#question-counter {
    font-size: 0.9em;
    color: whitesmoke;
    margin-bottom: 1rem;
}

#question {
    font-size: 1.2em;
    margin-bottom: 2rem;
    min-height: 50px;
}

#options-container {
     
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
    margin-bottom: 2rem;
}

.option-btn {
   background-color:#a9abc4;
    border: 2px solid #dcdcdc;
    border-radius: 10px;
    padding: 0.8rem;
    font-size: 1em;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    text-align: left;
}

.option-btn:hover:not([disabled]) {
    background-color: #dcdcdc;
}

.option-btn.selected {
    background-color: #add8e6;
    border-color: #0056b3;
}

.option-btn.correct {
    background-color: #90ee90;
    border-color: #28a745;
    color: #155724;
}

.option-btn.incorrect {
    background-color: #f8d7da;
    border-color: #dc3545;
    color: #721c24;
}

#next-btn, #restart-btn {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 0.8rem 2rem;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 50%;
    margin: 0 auto;
}

#next-btn:hover, #restart-btn:hover {
    background-color: #0056b3;
}

#results-container h2 {
    color: #28a745;
}

#score-text {
    font-size: 1.5em;
    font-weight: 600;
    margin-bottom: 2rem;
}

.hide {
    display: none;
}
</style>
<body>

    <div class="quiz-container">
        <h1>Python Quiz</h1>
        <div id="quiz-content">
            <p id="question-counter"></p>
            <h2 id="question">Question text goes here...</h2>
            <div id="options-container">
                <!-- Option buttons will be generated by JavaScript -->
            </div>
            <button id="next-btn">Next</button>
        </div>

        <div id="results-container" class="hide">
            <h2>Quiz Complete!</h2>
            <p id="score-text">You scored X out of 10.</p>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // --- QUESTION BANK ---
    // You can add more questions here
    const allQuestions = [
        {
            question: "What is the output of `print(2 ** 3)`?",
            options: ["6", "8", "9", "12"],
            answer: "8"
        },
        {
            question: "Which keyword is used to define a function in Python?",
            options: ["func", "def", "function", "define"],
            answer: "def"
        },
        {
            question: "What is the correct way to create a list in Python?",
            options: ["list = {}", "list = ()", "list = []", "list = <>"],
            answer: "list = []"
        },
        {
            question: "What does the `len()` function do?",
            options: ["Returns the largest value", "Returns the length of an object", "Converts to lowercase", "Rounds a number"],
            answer: "Returns the length of an object"
        },
        {
            question: "Which of these is NOT a valid data type in Python?",
            options: ["int", "float", "char", "str"],
            answer: "char"
        },
        {
            question: "How do you start a single-line comment in Python?",
            options: ["//", "/*", "#", "<!--"],
            answer: "#"
        },
        {
            question: "What method removes the last element from a list and returns it?",
            options: ["remove()", "discard()", "pop()", "delete()"],
            answer: "pop()"
        },
        {
            question: "Which operator is used for exponentiation?",
            options: ["^", "**", "*", "!"],
            answer: "**"
        },
        {
            question: "What is the output of `'hello'[1:3]`?",
            options: ["'el'", "'ell'", "'he'", "'hel'"],
            answer: "'el'"
        },
        {
            question: "How do you check if a key exists in a dictionary `d`?",
            options: ["key in d", "d.exists(key)", "d.has(key)", "d.contains(key)"],
            answer: "key in d"
        },
        {
            question: "Which collection is ordered, changeable, and does not allow duplicate members?",
            options: ["Tuple", "Set", "Dictionary", "List"],
            answer: "List"
        },
        {
            question: "What will `range(3)` produce?",
            options: ["[0, 1, 2]", "[1, 2, 3]", "[0, 1, 2, 3]", "An error"],
            answer: "[0, 1, 2]"
        },
        {
            question: "Which function is used to get user input from the console?",
            options: ["get()", "input()", "read()", "console()"],
            answer: "input()"
        },
        {
            question: "What is the file extension for a Python file?",
            options: [".pyth", ".pt", ".p", ".py"],
            answer: ".py"
        },
        {
            question: "How do you create a set in Python?",
            options: ["set = []", "set = ()", "set = {}", "set = set()"],
            answer: "set = set()"
        }
    ];

    // --- DOM ELEMENTS ---
    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');
    const quizContentEl = document.getElementById('quiz-content');
    const resultsContainerEl = document.getElementById('results-container');
    const scoreTextEl = document.getElementById('score-text');
    const questionCounterEl = document.getElementById('question-counter');

    // --- QUIZ STATE ---
    let shuffledQuestions, currentQuestionIndex, score;

    // --- EVENT LISTENERS ---
    nextBtn.addEventListener('click', handleNextButton);
    restartBtn.addEventListener('click', startQuiz);

    // --- FUNCTIONS ---
    function startQuiz() {
        score = 0;
        currentQuestionIndex = 0;
        // Shuffle the array and pick the first 10 questions
        shuffledQuestions = allQuestions.sort(() => Math.random() - 0.5).slice(0, 10);
        
        resultsContainerEl.classList.add('hide');
        quizContentEl.classList.remove('hide');
        
        showNextQuestion();
    }

    function showNextQuestion() {
        resetState();
        if (currentQuestionIndex < shuffledQuestions.length) {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionEl.innerText = currentQuestion.question;
            questionCounterEl.innerText = `Question ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.addEventListener('click', selectOption);
                optionsContainer.appendChild(button);
            });
        } else {
            showResults();
        }
    }

    function resetState() {
        nextBtn.innerText = "Next";
        nextBtn.disabled = true;
        while (optionsContainer.firstChild) {
            optionsContainer.removeChild(optionsContainer.firstChild);
        }
    }

    function selectOption(e) {
        const selectedButton = e.target;
        // Remove 'selected' class from all buttons before adding it to the clicked one
        Array.from(optionsContainer.children).forEach(button => {
            button.classList.remove('selected');
        });
        selectedButton.classList.add('selected');
        nextBtn.disabled = false;
    }
    
    function handleNextButton() {
        const selectedButton = optionsContainer.querySelector('.option-btn.selected');
        if (!selectedButton) return; // Should not happen if button is enabled
        
        const isCorrect = selectedButton.innerText === shuffledQuestions[currentQuestionIndex].answer;
        if(isCorrect) {
            score++;
        }

        // Provide visual feedback
        Array.from(optionsContainer.children).forEach(button => {
            if (button.innerText === shuffledQuestions[currentQuestionIndex].answer) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
            }
            button.disabled = true; // Disable all options
        });

        // Change 'Next' button to 'Show Results' on the last question
        if (currentQuestionIndex === shuffledQuestions.length - 1) {
            nextBtn.innerText = "Show Results";
        }
        
        // Go to next question after a short delay to show feedback
        setTimeout(() => {
            currentQuestionIndex++;
            showNextQuestion();
        }, 1200); // 1.2-second delay
    }

    function showResults() {
        quizContentEl.classList.add('hide');
        resultsContainerEl.classList.remove('hide');
        scoreTextEl.innerText = `You scored ${score} out of ${shuffledQuestions.length}!`;
    }

    // --- INITIALIZE QUIZ ---
    startQuiz();
});
    </script>
</body>
</html>
