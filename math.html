<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<style>
    body {
        background-color: #2C2945;
        display: grid;

        justify-content: center;
    }

    .container2 {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        display: grid;
        width: 700px;
        border: solid;
        background-color: #5A5D8A;
        border: solid rgb(213, 147, 213) 5px;
        box-shadow: 0 0 30px 10px rgb(199, 113, 199);


    }

    .headding {
        text-align: center;
        color: #a9abc4;



    }




    .box {
        display: inline-block;
        padding: 10px;
        border: solid;
        margin: 10px;
        height: 150px;
        width: 150px;
        border-radius: 10px;
        white-space: wrap;

        transition: transform 0.3s ease-in-out;
    }

    .box:hover {
        transform: scale(1.1);
        background-color: slateblue;

    }


    .sh {
        margin: 10px;
        padding: 3px;
        color: white;
        background-color: purple;
        width: 300px;
        text-align: center;
        border-radius: 10px;
        font-family: "Raleway", sans-serif;

    }

    .boxa1 {
        grid-column-start: 1;
        text-align: center;
        background-image: url('https://www.discoverengineering.org/wp-content/uploads/2023/12/mj_11223_3.jpg');
    }

    .boxa2 {
        background-image: url(https://continuinged.utah.edu/_resources/images/_d1/anc/featured-images/math121.jpg);
        text-align: center;
        color: white;
        grid-column-start: 2;
    }

    .boxa3 {
        grid-column-start: 3;
        text-align: center;
        color: whitesmoke;
        background-image: url(https://images.unsplash.com/photo-1635070041078-e363dbe005cb?q=80&w=2070&auto=format&fit=crop);
    }

    .boxa4 {
        grid-column-start: 1;
        text-align: center;
        color: white;
        background-image: url(https://www.oist.jp/sites/default/files/styles/background_image_xl_low_1x/public/2024-04/OISTAPDEheroimage%20copy.jpg?h=9a62d6e1&itok=Z4886Eev);
    }

    
</style>
